<h1> Propietario </h1>

<!--
{{..}} para renderizar variables de la plantilla
csrf_token: como se esta utilizando un metodo POST se utiliza esto para la parte de la seguridad de las peticiones
-->

<form method="POST" action="">{% csrf_token %}
{{ el_form.as_p }}
<input type="submit" value='Registrame'/>
</form>

{% if not user.is_authenticated %}
	<a href="{% url 'social:begin' 'facebook' %}">Entrar con la cuenta de FacebooK</a>
	<br><br>
	<a href="{% url 'social:begin' 'google-oauth2' %}">Entrar con la cuenta de Google</a>
{% else %}
	<h1>Bienvenido {{user}}</h1>
	<a href="/sgc/">LogOut</a>
{% endif %}
